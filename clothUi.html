
<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

            <script src="script.js"></script>
            <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="all">
            <div>
                <div class="top">
                        <img src="icons/top.png" width="40px"> Cloth Shop
        
                    <div class="btn-group" style="width: 100%; position: absolute; left: 0; bottom: 0;">
                        <button id="vehmod-btn-cursor" class="btn btn-primary btn-flat" style="width: 50%;"> <img src="icons/cursor.png" height="20px"> Cursor <span style="font-size: 12px;">(F2)</span></button>
                        <button id="vehmod-btn-exit" class="btn btn-primary btn-flat" style="width: 50%;"> <img src="icons/exit.png" height="20px"> Exit </button>
                    </div>
                </div>
            </div>
            <div>
                <div class="sidenav">
                    <a id="hatTab" href="#" onclick="tabSelect('Hat',1)"><img src="icons/hat.png"></a>
                    <a id="topTab" href="#" onclick="tabSelect('Top',1)" class="active"><img src="icons/top.png"></a>
                    <a id="underTab" href="#" onclick="tabSelect('Undershirt',0)"><img src="icons/under.png"></a>
                    <a id="pantsTab" href="#" onclick="tabSelect('Pants',0)"><img src="icons/pants.png"></a>
                    <a id="shoesTab" href="#" onclick="tabSelect('Shoes',1)"><img src="icons/shoe.png"></a>
                    <div class="divider">
                    </div>
                    <a id="accessTab" href="#" onclick="tabSelect('Accessorie',1)"><img src="icons/acceso.png"></a>
                    <a id="glassTab" href="#" onclick="tabSelect('Glasses',0)"><img src="icons/glass.png"></a>
                    <a id="earTab" href="#" onclick="tabSelect('Ears',0)"><img src="icons/ears.png"></a>
                    <a id="watchTab" href="#" onclick="tabSelect('Watch',0)"><img src="icons/watch.png"></a>
                    <a id="braceTab" href="#" onclick="tabSelect('Bracelet',0)"><img src="icons/brace.png"></a>
                </div>
                <div class="main container">
                    
    
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h1><label id="component">Top</label> ID</h1>
                            <div class="row btn-group selector">
                                <button class="btn selectorLeft">&lt;</button>
                                <label class="btn selectorCenter">10 / 50</label>
                                <button class="btn selectorRight">&gt;</button>
                            </div>
                            <div id="texture">
                                <h1>Texture</h1>
                                <div class="row btn-group selector">
                                    <button class="btn selectorLeft">&lt;</button>
                                    <label class="btn selectorCenter">2 / 5</label>
                                    <button class="btn selectorRight">&gt;</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    
                    <div class="row sep">
                        </div class="col btn-group">
                            <button  class="btn btn-success btn-flat" style="width: 100%;"> BUY </button>
                        <div>
                    </div>
                    
                </div>
                <div class="shape2">
                    <div class="top2"></div>
                    <div class="bottom2"> $500 </div>
                </div>
            </div>
            <div class="btn-group" style="width: 100%; padding: 10px 3%;">
                <button type="button" class="btn btn-danger" style="width: 25%;"><img src="icons/remove.png" width="10px"> Hat</button>
                <button type="button" class="btn btn-danger" style="width: 25%;"><img src="icons/remove.png" width="10px"> Top</button>
                <button type="button" class="btn btn-danger" style="width: 25%;"><img src="icons/remove.png" width="10px"> Shirt</button>
                <button type="button" class="btn btn-danger" style="width: 25%;"><img src="icons/remove.png" width="10px"> Glasses</button>
            </div>
        </div>  
        
    </body>
